<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebike Stream Viewer</title>
    <style>
        /* Ensuring canvas is responsive with a max width */
        #canvas {
            width: 100%;           /* Take full width of the container */
            max-width: 1600px;      /* Max width of 800px */
            height: auto;          /* Maintain aspect ratio */
            background-color: rgba(161, 144, 144, 0.137);
            display: block;        /* Display as block */
            margin: 0 auto;        /* Center canvas */
        }

        /* Optional: Ensure body and html fill the full viewport height */
        html, body {
            background-color: #1d2a2b;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;     /* Center content vertically */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/rtsp-relay@1.9.0/browser/index.js"></script> <!-- Serve this dynamically -->
    <script>
        // const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        // const wsUrl = protocol + location.host + '/api/stream';

        // console.log('WebSocket URL:', wsUrl);
        
        const canvas = document.getElementById('canvas');
        loadPlayer({
            url: 'ws://' + 'localhost:8000' + '/api/stream',
            canvas: canvas
        });
    </script>
</body>
</html>
